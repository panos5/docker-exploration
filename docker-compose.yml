nginx:
    build: ./images/nginx/
    container_name: nginx
    ports:
        - 80:80
    links:
        - php
    volumes_from:
        - app
    environment:
        - VIRTUAL_HOST=panosapp.localtest.me

php:
    build: ./images/php/
    container_name: my_php_app
    expose:
        - 9000
    links:
        - mysql
        - mongodb
    volumes_from:
        - app

# Data container that is being used from both the nginx and php containers.
app:
    image: php:7.0-fpm
    volumes:
        - ./www/html:/var/www/html
    command: "true"



mysql:
    image: mysql:latest
    container_name: mysql
    volumes_from:
        - data
    environment:
        MYSQL_ROOT_PASSWORD: secret
        MYSQL_DATABASE: panos
        MYSQL_USER: root
        MYSQL_PASSWORD: root

data:
    image: mysql:latest
    volumes:
        - /var/lib/mysql
    command: "true"
    

phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
        - 8080:80
    links:
        - mysql
    environment:
        PMA_HOST: mysql
        
mongodb: 
    build: ./images/mongo/
    ports:
        - 27017:27017

